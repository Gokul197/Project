<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-advice-width" , initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Edit Movie</title>


</head>

<body>
    <div class="topnav">
        <div class="home">Movie Cruiser</div>
        <img src="movielogo.png">
        <a href="movie-list-admin.html">Movies</a>
    </div>

<div class="content">
    <h1>Edit Movie</h1>
    <div class="body-content-color">
       

        <form action="edit-movie-status.html" onsubmit="return validateForm()" name="editMovieItem" method="post">
            <div class="form-field-spacing">
                <label for="title">Title</label><br>
                <input type="text" class="text-box" name="title" id="title" size="138">

    </div>
<div>
            <div class="form-field-spacing">
                <label for="gross">Gross ($)</label><br>
                <input type="text" class="text-box" name="gross" id="gross">


            </div>
            <div class="form-field-spacing">
                <label for="inStock">Active</label><br>
                <input class="radio" type="radio" name="inStock" id="inStock" value="yes">Yes
                <input class="radio" type="radio" name="inStock" id="inStock" value="no">No

            </div>

            <div class="form-field-spacing">
                <label for="dateOfLaunch">Date of Launch</label><br>
                <input type="text" class="text-box" name="dateOfLaunch">

            </div>
            <div class="form-field-spacing">
            <label for="genre">Genre</label><br>
            <select name="genre" class="dropdown">
                <option value="0">Superhero</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Superhero">Superhero</option>
                <option value="Romance">Romance</option>
                <option value="Comedy">Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Thriller">Thriller</option> 

            </select>

            </div>
        </div>
            <br>
    <div class="form-field-spacing">
    <label for="hasTeaser">Has Teaser</label>
    <input type="checkbox" name="hasTeaser">
    </div>
    <br><br>
    
    <div>
        <input type="submit" class="button success-button" value="Save">
    </div>
    </form>
    </div>
</div>
    <div class="footer">
        <h3>Copyright @ 2019</h3>
    </div>


    </body>

    </html>
