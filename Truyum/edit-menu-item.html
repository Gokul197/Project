<!Doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width",initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie-edge">
      <link rel="stylesheet" href="style.css">
      <title> Edit Menu Item</title>
      <script src="script.js"></script>
      </script>
  </head>
  <body>
      <div class="topnav">
      <div class="home">truYum</div>
      <img src="truyum-logo-light.png">
      <a href="menu-item-list-admin.html">Menu</a>
      </div>

      <h1>Edit Menu Item</h1>
      

    <div class="body-content-colour">
            <form action="edit-menu-item-status.html" onSubmit="return validateForm()"name="editMenuItem" method="get">
                <div class="form-field-spacing">
                    <label for="title">Name</label>
                    <input type="text" class="text-box" name="title" id="title">
                    
                </div>
                <div class="form-field-spacing">
                        <label for="price">Price</label>
                        <input type="text" class="text-box" name="price" id="price"><br>
                </div>
                <div class="form-field-spacing">
                        <label for="instock">Active</label>
                        <input type="radio"  name="instock" class="radio" value="yes">Yes
                        <input type="radio"  name="instock"  class="radio" value="no">No
                </div>
                <div class="form-field-spacing">
                        <label for="dateOfLaunch">Date of Launch</label>
                        <input type="text"  class="text-box" name="dateOfLaunch">
                         </div>

                <div class="form-field-spacing">
                        <label for="category">Category</label>
                        <select name="category"  class="dropdown">
                        <option value="0">Main course</option>
                        <option value="starter">starter</option>
                       <option value="dessert">dessert</option>
                       <option value="drinks">drinks</option>

                      </select>
                 </div>
                 <div class="form-field-spacing">
                     <input type="checkbox" name="freeDelivery">
                     <label for="freeDelivery">Free Delivery</label>
                 </div>
                 <div>
                     <input type="submit"  class="button success-button" value="save"  onclick="displayData()">
                 </div>
                 
                    
                 <div>
                    <footer class="footer" id="footer">
                     copyright@2019
                    </footer>
                    
                    </form>







            </form>
        </div>



  </body>
  </html>
